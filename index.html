<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="center">
            
        <div class="image">
            <h2>Gradie</h2>
            <p>Beautiful gradients in seconds.</p>
            <img class="img_iPhone" src="Assets/iPhone Mockup.png" alt="iPhone">
        </div>
        
        <div class="signUp">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="mail">Email</label><br>
                <input type="email" id="mail" name="mail" placeholder="john@example.com" required><br>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass" placeholder="At least 8 characters" required>
                <input type="checkbox" name="tos" id="tos" required>
                <label for="checkbox">By creating an account, you agree to the <b><u>Terms & Conditions.</u></b></label>
                <input type="button" value="Create an Account">
            </form>
        </div>
    </div>
</body>
</html>
